name: tapsalon
description: A new Flutter project.

version: 4.0.13+21
environment:
  sdk: '>=3.1.3 <4.0.0'
module:
  androidX: true


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  provider:
  http:
  shared_preferences:
  intl:
  google_maps_flutter:
  geolocator:
  #  percent_indicator: ^2.1.5
  smooth_star_rating_null_safety:
  flutter_spinkit:
  flutter_widget_from_html_core:
  share:
  image_picker:
  url_launcher:
  #  flutter_calendar_carousel: ^1.4.12
  shamsi_date:
  carousel_slider:
  #  google_map_location_picker: ^3.3.2
  #  floating_action_bubble: ^1.1.1
  photo_view:
  fluttertoast:
  google_fonts:
  badges: ^3.1.2

dev_dependencies:
  flutter_launcher_icons:

  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/tapsalon_icon_200.png"
flutter:


  uses-material-design: true

  assets:
    - assets/images/tapsalon_icon_200.png
    - assets/images/login_bg.png
    - assets/images/circle.gif
    - assets/images/circle2.gif
    - assets/images/instagram.png
    - assets/images/telegram.png
    - assets/images/login_header_pic.png
    - assets/images/main_page_ent_ic.png
    - assets/images/main_page_gym_ic.png
    - assets/images/main_page_salon_ic.png
    - assets/images/user_Icon.png
    - assets/images/marker_ic_1_v1.png
    - assets/images/marker_ic_2_v1.png
    - assets/images/marker_ic_3_v1.png
    - assets/images/place_placeholder.jpeg

  fonts:

    - family: Iransans
      fonts:
        - asset: assets/fonts/IRANSansMobile.ttf
        - asset: assets/fonts/IRANSansMobile_Bold.ttf
        - asset: assets/fonts/IRANSansMobile_Light.ttf
        - asset: assets/fonts/IRANSansMobile_UltraLight.ttf
          weight: 700
    - family: BFarnaz
      fonts:
        - asset: assets/fonts/B_Farnaz.ttf
          weight: 700
