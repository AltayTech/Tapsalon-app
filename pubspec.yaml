name: tapsalon
description: A new Flutter project.

version: 4.0.13+21
environment:
  sdk: '>=3.1.3 <4.0.0'
module:
  androidX: true


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.0.5
  http: ^1.1.0
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  smooth_star_rating_null_safety: ^1.0.4+2
  flutter_spinkit: ^5.2.0
  flutter_widget_from_html_core: ^0.14.6
#  share_plus: ^7.2.1
  image_picker: ^1.0.4
  url_launcher: ^6.2.1
  shamsi_date: ^1.0.2
  carousel_slider: ^4.2.1

  photo_view: ^0.14.0
  fluttertoast: ^8.2.2
  google_fonts: ^6.1.0
  badges: ^3.1.2
  flutter_dotenv: ^5.1.0
  firebase_core: ^2.21.0
  firebase_auth: ^4.12.1

dev_dependencies:
  flutter_launcher_icons:

  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/tapsalon_icon_200.png"
flutter:


  uses-material-design: true

  assets:
    - assets/images/


  fonts:

    - family: Iransans
      fonts:
        - asset: assets/fonts/IRANSansMobile.ttf
        - asset: assets/fonts/IRANSansMobile_Bold.ttf
        - asset: assets/fonts/IRANSansMobile_Light.ttf
        - asset: assets/fonts/IRANSansMobile_UltraLight.ttf
          weight: 700
    - family: BFarnaz
      fonts:
        - asset: assets/fonts/B_Farnaz.ttf
          weight: 700
